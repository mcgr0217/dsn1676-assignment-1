<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="http://fonts.googleapis.com/css?family=Abril+Fatface|Nova+Square" rel="stylesheet" type="text/css">
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/type.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
    <div class="island">
        <header class="masthead push">
            <h1 class="title push-0 gutter"><img class="logo" src="images/star.svg">Wanted!<img class="logo" src="images/star.svg"></h1>
        </header>
    </div>
    
    <main class="grid gutter pad-b">
        <div class="unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3">
            <div class="unit">
                <img class="img-flex push current" src="images/woman.jpg" alt="woman"> 
            </div> 
        </div>
        <div class="unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3">
            <div class="unit middle pad-b">
                <img src="images/hat.svg" class="size">
                    <h2>Reward</h2>
                    <h2 class="pad-b">$5000</h2>
                    <h3>for the following crimes:</h3>
                        <ul class="nav">
                            <li class="weight">Space piracy</li>
                            <li>Illegal asteroid mining</li>
                            <li>Galaacic treason</li>
                        </ul>
                <img class="size" src="images/chains.svg">
            </div>
        </div>
        <div class="unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3">
            <div class="unit">
                <img src="images/boy.jpg" alt="boy" class="img-flex current">
            </div>
        </div>
    </main> 
</body>
</html>
