<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="http://fonts.googleapis.com/css?family=Abril+Fatface|Nova+Square" rel="stylesheet" type="text/css">
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/type.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>

<div class="island">
    <header class="masthead push">
    <h1 class="tittle push-0 gutter">Wanted!</h1>
    </header>
</div>
    
<main class="grid">
    <div class="unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-4">
        <div class="unit">
            <img src="images/woman.jpg" alt="woman" class="current"> 
        </div> 
    </div>
    <div class="unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-4">
            <div class="unit middle">
                <div class="size">
                    <img src="assets/hat.svg">
                </div>
                    <h2>Reward</h2>
                    <h2>$5000</h2>
                    <h3>for the following crimes:</h3>
                    <ul class="nav">
                        <li>Space piracy</li>
                        <li>Illegal asteroid mining</li>
                        <li>Galaacic treason</li>
                    </ul>
                <div class="size">
                    <img src="assets/chains.svg">
                </div>
            </div>
        </div>
    <div class="unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-4">
            <div class="unit">
                <img src="images/boy.jpg" alt="boy" class="current">
            </div>
        </div>
</main>
    
    
</body>
</html>
